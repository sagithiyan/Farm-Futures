<div class="row">

  <div class="col-xs-10">
    <button class="btn btn-danger">
      new product
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-9 col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let product of products">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ product.name }}</h4>
    <p class="list-group-item-text">{{ product.description }}</p>
      </div>
      <span class="pull-right">
        <img [src]="product.imagePath" alt="{{ product.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-prodcut-item></app-prodcut-item>
  </div>
</div>
